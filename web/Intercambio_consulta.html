        <script>
            $.get('sessionFake', function(status){
                if(status==="304"){
                    location.href="index.html";
                }
            });
            $.get('listarIntercambios', function(json){
                var arr= JSON.parse(json);
                for(var i = 0; i < arr.length; i++){
                    $("#inters").append("<div style='cursor: pointer' id='"+arr[i].codigo+"' onclick='consultaInter(this.id)'><span>Código de intercambio: <b>"+arr[i].codigo+"</b></span>Fecha de intercambio: "+arr[i].fecha_inter+"&nbsp;&nbsp;&nbsp;&nbsp;Fecha de limite: "+arr[i].fecha_limite+"</div>");
                }
            });
        </script>
