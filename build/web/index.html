<!DOCTYPE html>
<html>
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <script src="vendor/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="Scripts.js"></script>
        <script src="ajax.js" type="text/javascript"></script>
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
        <script src="vendor/jquery-easing/jquery.easing.min.js" type="text/javascript"></script>
        <link href="css/adapt.css" rel="stylesheet" type="text/css"/>
        <script>
            $.get('sessionFake', function(status){
                if(status!=="304"){
                    if(status==="305"){
                        alert("Error en el servlet de sesión");
                    }else{
                        location.href="Intercambio.html";
                    }
                }
            });
        </script>
    </head>
    <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form id="formIni" onsubmit="f_inicio(); return false"><br>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="correo" class="form-control" placeholder="email@gmail.com" required="required" autofocus="autofocus">
                <label class="lform" for="correo">Correo electrónico</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="pass" class="form-control" placeholder="********" required="required">
                <label class="lform" for="pass">Contraseña</label>
              </div>
            </div>
            <input type="submit" value="Entrar" class="btn btn-primary btn-block"/>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="Registro.html">Registrarse</a>
          </div>
        </div>
      </div>
    </div>
  </body>
