<!DOCTYPE html>
<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form id='formReg' onsubmit="f_registro(); return false">
                Ingresa los siguientes datos<br/>
                Nombre<input id="nombre" type="text" required/><br/>
                Apellido Paterno<input id="apellidop" type="text" required/><br/>
                Apellido Materno*<input id="apellidom" type="text" required/><br/>
                Alias*<input id="alias" type="text" required/><br/>
                Correo<input id="correo" type="text" required/><br/>
                Contraseña<input id="pass" type="password" required/><br/>
                Confirma contraseña<input id="pass2" type="password" required/><br/>
                <input type="submit" value="Registrarme"/>
            </form>
        </div>
        <script src="Scripts.js"></script>
        <script src="ajax.js" type="text/javascript"></script>
    </body>
</html>
